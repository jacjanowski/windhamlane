<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Windhame Lane</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-6BQCNTX461"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-6BQCNTX461");
    </script>
    <style>
      @font-face {
        font-family: Fiona-Regular;
        src: url("./Fiona-Regular.ttf") format("truetype");
      }

      body {
        background: linear-gradient(
            0deg,
            rgba(0, 0, 0, 0.3),
            rgba(0, 0, 0, 0.3)
          ),
          url("./windhamlane-background.jpg");
        background-size: cover;
        height: 100vh;
      }

      * {
        font-family: "Fiona-Regular", sans-serif;
        margin: 0;
      }

      .wrap {
        display: flex;
        align-items: center;
        justify-content: center;



        background-size: contain;
        background-position: top;
        background-repeat: no-repeat;
        flex-direction: column;
        text-align: center;
        height: 100%;
      }
      h1 {
        font-variant: small-caps;
        letter-spacing: 10px;
        color: whitesmoke;
        font-size: 7em;
        font-family: "Fiona-Regular", sans-serif;
        font-size: clamp(2.375rem, 3.349vw + 1.509rem, 4.188rem);
        line-height: clamp(3.563rem, 3.476vw + 2.663rem, 5.444rem);
      }
      p {
        text-align: start;
        font-size: clamp(1.063rem, 0.808vw + 0.853rem, 1.5rem);
        line-height: clamp(1.594rem, 0.658vw + 1.423rem, 1.95rem);
      }
      form {
        width: 400px;
      }
      h2 {
        text-align: start;

        color: whitesmoke;
        font-family: "Fiona-Regular", sans-serif;
        font-size: clamp(1.063rem, 1.27vw + 0.734rem, 1.75rem);
        line-height: clamp(1.594rem, 1.259vw + 1.268rem, 2.275rem);
      }
      input,
      button {
        width: 100%;
        padding: 10px 15px;
        border-radius: 0;
      }
      button:hover {
        cursor: pointer;
      }
      button:hover {
        background-color: #231f20;
        color: white;
      }
      .wrap-input {
        padding: 10px 15px;
        background-color: #231f20;
      }

      .container {
        padding: 0px;
      }

      input[type="text"],
      input[type="submit"] {
        width: 100%;
        padding: 12px;
        font-size: 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        box-sizing: border-box;
      }
      #inner-wrap {
        background-color: #231f2056;

        padding: 20px;
        border-radius: 20px;
      }

      input[type="submit"] {
        background-color: #7d7070;
        color: white;
        border: none;
      }

      input[type="submit"]:hover {
        opacity: 0.8;
        cursor: pointer;
      }
      #success,
      #failure {
        font-size: 12px;
        display: none;
      }

      @media only screen and (max-width: 480px) {
        #inner-wrap {
          width: 75%;
        }
        form {
          width: 100%;
        }
      }
    </style>
  </head>

  <body>
    <div class="wrap">
      <div id="inner-wrap">
        <img src="./WINDHAM-LANE.png" width="100%" alt="" />

        <p
          style="
            font-style: italic;
            text-align: center;
            color: gray;
            font-weight: 100;
            margin-bottom: 40px;
          "
        >
          launching soon
        </p>

        <form>
          <div class="container">
            <h2>Subscribe to our Newsletter</h2>
            <p style="color: white">Get updated once we go live.</p>
          </div>

          <div class="container">
            <input
              type="text"
              id="email"
              placeholder="Email address"
              name="email"
              required
            />
          </div>

          <div class="container">
            <input type="submit" value="Subscribe" />
          </div>
          <p id="success">You'll be notified once we go live.</p>
          <p id="failure">There was an error submitting the form.</p>
        </form>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
